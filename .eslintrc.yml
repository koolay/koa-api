# Support ES2016 features
parser: babel-eslint

extends: standard

rules:
  indent: ["error", 4]
  arrow-parens: [2, as-needed]
  eqeqeq: 0
  no-return-assign: 0 # fails for arrow functions
  no-var: 2
  semi: [0, always]
  space-before-function-paren: [2, always]
  generator-star-spacing: 0
  yoda: 0
  arrow-spacing: 2
  dot-location: [2, "property"]
  prefer-arrow-callback: 2
  new-cap: 0
